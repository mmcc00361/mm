
<!DOCTYPE html>
<html lang="ko">
<head>

  <title>모바일 티켓 안내</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(-90deg) translate(-50%, -50%);

      height: 100vw;
    }
